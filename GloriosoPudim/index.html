<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Glorioso Pudim</title>
</head>
<body>
    <header>
        <nav>
            <img class="img-logo" src="images/logo-pudim.png"/>
            <div class="itens">
                <ul>
                    <a href="#home"><li>Home</li></a>
                    <a href="#Sobre"><li>Sobre</li></a>
                    <a href="#cardapio"><li>Cardápio</li></a>
                    <a href="#pedido"><li>Pedido</li></a>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        
        <section id="home">

            <img src="./images/img-pudim-trad-3-home.jpeg" />

            <h1>Experimente do melhor sabor!</h1>

        </section>

        <section id="sobre">
            <p>Sobre</p>
        </section>

        <section id="cardapio">
            <h2>Cardápio</h2>
            <div class="pudim-tradicional">
                <img src="./images/img-pudim-trad-2.jpeg">
                <div class="info-pudim">
                    <h3>Tradicional</h3>
                    <p>O clássico pudim de leite condensado, lisinho e cremoso.</p>
                    <div class="info-preco">
                        <div class="500">
                            <p class="peso-p">500g</p>
                            <p class="preco-p">R$25,00</p>
                            <p class="serve-p">Serve de 4 a 6 pessoas</p>
                        </div>
                        <div class="1kg">
                            <p class="peso-p">1kg</p>
                            <p class="preco-p">R$50,00</p>
                            <p class="serve-p">Serve de 8 a 10 pessoas</p>
                        </div>
                    </div>
                </div>
            </div>




        </section>

        <section id="pedido">
            <p>Pedido</p>
        </section>

    </main>

    <footer>
        <p>2024</p>
    </footer>


</body>
</html>
